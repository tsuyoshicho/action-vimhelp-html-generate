name: Docker Image CI
on:
  push:
    branches:
      - master
    paths:
      - 'DockerFile'
  pull_request:
    paths:
      - 'DockerFile'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: true
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ github.repository }}:$(date +%s)
