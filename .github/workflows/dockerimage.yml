name: Docker Image CI
on:
  push:
    branches:
      - master
    paths:
      - 'DockerFile'
  pull_request:
    paths:
      - 'DockerFile'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ github.repository }}:$(date +%s)
